<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listes Des V√©hicules Roxwood FA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffffff, #64b5f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            opacity: 0.8;
            font-size: 1.1em;
        }

        .search-bar {
            width: 100%;
            padding: 15px 25px;
            border: 2px solid rgba(100, 181, 246, 0.3);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 18px;
            margin-bottom: 25px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .search-bar:focus {
            outline: none;
            border-color: #64b5f6;
            box-shadow: 0 0 30px rgba(100, 181, 246, 0.4);
            transform: scale(1.02);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 30px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .stat-number {
            font-size: 2.2em;
            font-weight: bold;
            color: #64b5f6;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 5px;
        }

        .categories {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 12px 20px;
            border: 2px solid rgba(100, 181, 246, 0.3);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .category-btn:hover, .category-btn.active {
            background: linear-gradient(45deg, #1976d2, #64b5f6);
            border-color: #64b5f6;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(25, 118, 210, 0.3);
        }

        .vehicles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .vehicle-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .vehicle-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            border-color: #64b5f6;
        }

        .vehicle-image {
            width: 100%;
            height: 180px;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            position: relative;
            overflow: hidden;
        }

        .vehicle-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .vehicle-card:hover .vehicle-image img {
            transform: scale(1.1);
        }

        .vehicle-content {
            padding: 20px;
        }

        .vehicle-spawn {
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: 600;
            color: #64b5f6;
            background: rgba(0, 0, 0, 0.3);
            padding: 12px 15px;
            border-radius: 10px;
            border-left: 4px solid #64b5f6;
            position: relative;
            transition: all 0.3s ease;
        }

        .vehicle-card:hover .vehicle-spawn {
            background: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            border-left-color: #ffffff;
        }

        .copy-tooltip {
            position: absolute;
            top: -45px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 13px;
            font-family: 'Segoe UI', sans-serif;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 10;
            white-space: nowrap;
        }

        .vehicle-card:hover .copy-tooltip {
            opacity: 1;
        }

        .notification {
            position: fixed;
            top: 25px;
            right: 25px;
            padding: 18px 25px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            animation: slideIn 0.4s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .notification.success {
            background: linear-gradient(45deg, #388e3c, #4caf50);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.6);
            grid-column: 1 / -1;
        }

        .no-results svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .vehicles-grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                gap: 15px;
            }

            .categories {
                gap: 10px;
            }

            .category-btn {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöó Listes Des V√©hicules Roxwood FA</h1>
            <p>Cliquez sur n'importe quel v√©hicule pour copier son spawn</p>
        </div>

        <input 
            type="text" 
            id="searchInput" 
            class="search-bar" 
            placeholder="üîç Rechercher un v√©hicule..."
            oninput="filterVehicles()"
        >

        <div class="categories">
            <button class="category-btn active" onclick="filterCategory('all')">Tous</button>
            <button class="category-btn" onclick="filterCategory('civilian')">Civils</button>
            <button class="category-btn" onclick="filterCategory('job')">M√©tiers</button>
            <button class="category-btn" onclick="filterCategory('emergency')">Urgences</button>
            <button class="category-btn" onclick="filterCategory('government')">Gouvernement</button>
            <button class="category-btn" onclick="filterCategory('police')">Police</button>
            <button class="category-btn" onclick="filterCategory('tuning')">Tuning</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalVehicles">0</div>
                <div class="stat-label">V√©hicules total</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="visibleVehicles">0</div>
                <div class="stat-label">Affich√©s</div>
            </div>
        </div>

        <div id="vehiclesContainer" class="vehicles-grid">
        </div>
    </div>

    <script>
        // Base de donn√©es compl√®te des v√©hicules avec cat√©gories
        const allVehicles = [
            // V√©hicules Civils
            ...["180sxrb", "20r1", "4rune", "62s", "68firebird", "760m", "812mnsry", "911venom", "a45", "a452", "adgt86", "aegirone15hay", "amgone", "amv23", "asixbyv", "audis1", "aventadorS", "ayxz", "bentaygam", "bentmulliner", "bm8c", "bmeclipse95", "bmw20m4", "bmwm4csl23", "bmwm4cspol", "bmwm5touring", "bmws", "brabus500", "brabus800", "brabus800police", "brabusd30albanais", "brabusd30bratva", "brabusd30ecossais", "brabusgt63police", "bronco", "c63b", "c63pol", "c63samgpolice", "c63w205", "centuria", "challenger18", "charger22", "chartrxleo", "chellcatbyv", "cherokeerk", "chiron17", "cls19mafia", "cls63s", "contgt2011", "ct5vbw22", "ctv19police", "cullinan2", "cullinankeyvany", "cupra22f", "dbxultimate", "demoncharger22pol", "denali21fed", "durango18", "eqg22police", "escalade21andi", "escaladev10", "exor", "f2004", "f350offroadspec", "fd", "ferrari812", "fnfcivic", "ft1c", "ft1gr3", "fxxk", "fxxkevo", "g20mmarkednon", "g800brabus"].map(spawn => ({spawn, category: 'civilian'})),
            
            // V√©hicules de m√©tiers
            ...["cv11taxi", "gruppecharger", "gruppetahoe", "maverick2weazel", "mule3bennys", "mule3burgershot", "mule3cafe", "mule3cuivre", "mule3drusillas", "mule3elrey", "mule3funebre", "mule3hayes", "mule3mecapaleto", "mule3orangerie", "mule3pharmaclean", "mule3redwood", "mule3samsong", "mule3suncustoms", "mule3uwu", "mule3vigneron", "rumpo4weazel", "speedo3bennys", "speedo3burgershot", "speedo3cafe", "speedo3cuivre", "speedo3drusillas", "speedo3elrey", "speedo3funebre", "speedo3hayes", "speedo3mecapaleto", "speedo3orangerie", "speedo3pharmaclean", "speedo3redwood", "speedo3samsong", "speedo3suncustoms", "speedo3uwu", "speedo3vigneron", "taco3burgershot", "taco3drusillas", "taco3uwu"].map(spawn => ({spawn, category: 'job'})),
            
            // V√©hicules d'urgence
            ...["expedition22ems", "explorer22ems", "f450ems", "tahoe21ems"].map(spawn => ({spawn, category: 'emergency'})),
            
            // V√©hicules gouvernementaux
            ...["charger18gouv", "charger22gouv", "cts20gouv", "cvpi14gouv", "onebeast", "suburban14ssgouv", "tahoe21gouv"].map(spawn => ({spawn, category: 'government'})),
            
            // V√©hicules de police
            ...["bearcatpolice", "blazer23police", "challenger18police", "charger22police", "cts20police", "explorer22police", "fprhs20police", "harleypolice", "mcv23police", "mustang24police", "sanchezpolice", "tahoe21police", "victaxi11police", "victoria11police"].map(spawn => ({spawn, category: 'police'})),
            
            // Police sp√©ciaux
            ...["polbmwm3", "polbmwm5", "polbmwm7", "polcoach", "poldurango", "polgt63", "polheli", "polmustang", "polrs6", "polsilverado19"].map(spawn => ({spawn, category: 'police'})),
            
            // Ambulances sp√©ciales
            ...["DLAmbulance", "DLAmbulance2", "DLAmbulance3", "DLYAMAHAEMS", "DLM5EMS", "DLM7EMS", "DLRAMEMS", "DLRS6EMS", "DLRS7EMS", "DLRSQ8EMS", "DLX5EMS"].map(spawn => ({spawn, category: 'emergency'})),
            
            // V√©hicules de tuning
            ...["abfbuff", "ballvenm", "ballvmark", "briosoav", "cazador", "cazadortcr", "clubc", "clubp", "clubr", "clubrhyc", "cometnor", "cometven", "coquettepiston", "coqvenm", "drafthyc", "draftven", "draftvmark", "dubmono", "elegyxa19", "elegyxa19ven", "flashgrs", "flattruckm", "gaterback", "gazatar", "hweevil", "hycadetail", "hycbansh", "hycbuff", "hycdeity", "hycenty", "hycgaunt", "hycignus", "hycpargn", "hycr300", "hycsedan", "hycwagen", "hyczr350", "issiwider", "jestvenm", "jubven", "kcjub", "komtmark", "komtour", "kurxa19", "kurxmark", "neonvenm", "paragonven", "parawide", "parawmark", "remusx", "rhinea19x", "rsxven", "rt3000varis", "rt3kavan", "rwagvenm", "schlag", "sedanwid", "shenron", "sitavenm", "sr8", "sr8elem"].map(spawn => ({spawn, category: 'tuning'}))
        ];

        let filteredVehicles = [...allVehicles];
        let currentCategory = 'all';

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            renderVehicles();
            updateStats();
        });

        // Fonction pour filtrer par cat√©gorie
        function filterCategory(category) {
            currentCategory = category;
            
            // Mise √† jour des boutons
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Filtrage
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            applyFilters(searchTerm, category);
        }

        // Fonction pour filtrer par recherche
        function filterVehicles() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            applyFilters(searchTerm, currentCategory);
        }

        // Fonction pour appliquer les filtres
        function applyFilters(searchTerm, category) {
            filteredVehicles = allVehicles.filter(vehicle => {
                const matchesSearch = vehicle.spawn.toLowerCase().includes(searchTerm);
                const matchesCategory = category === 'all' || vehicle.category === category;
                return matchesSearch && matchesCategory;
            });
            
            renderVehicles();
            updateStats();
        }

        // Fonction pour copier le spawn
        function copySpawn(spawn) {
            navigator.clipboard.writeText(spawn).then(() => {
                showNotification(`"${spawn}" copi√© !`);
            }).catch(() => {
                // Fallback pour les navigateurs plus anciens
                const textArea = document.createElement('textarea');
                textArea.value = spawn;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showNotification(`"${spawn}" copi√© !`);
            });
        }

        // Fonction pour rendre les v√©hicules
        function renderVehicles() {
            const container = document.getElementById('vehiclesContainer');
            
            if (filteredVehicles.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                        <h3>Aucun v√©hicule trouv√©</h3>
                        <p>Essayez de modifier votre recherche ou changez de cat√©gorie</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredVehicles.map(vehicle => `
                <div class="vehicle-card" onclick="copySpawn('${vehicle.spawn}')">
                    <div class="vehicle-image">
                        <img src="${vehicle.spawn}.png" 
                             alt="${vehicle.spawn}" 
                             onerror="this.style.display='none'; this.parentElement.innerHTML='<div style=&quot;display: flex; align-items: center; justify-content: center; height: 100%; flex-direction: column; gap: 10px; color: rgba(255,255,255,0.5);&quot;><svg width=&quot;48&quot; height=&quot;48&quot; viewBox=&quot;0 0 24 24&quot; fill=&quot;currentColor&quot;><path d=&quot;M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.22.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z&quot;/></svg><span style=&quot;font-size: 12px; text-align: center;&quot;>Image: ${vehicle.spawn}.png</span></div>';">
                    </div>
                    <div class="vehicle-content">
                        <div class="vehicle-spawn">
                            <div class="copy-tooltip">Cliquer pour copier</div>
                            ${vehicle.spawn}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Fonction pour mettre √† jour les statistiques
        function updateStats() {
            document.getElementById('totalVehicles').textContent = allVehicles.length;
            document.getElementById('visibleVehicles').textContent = filteredVehicles.length;
        }

        // Fonction pour afficher les notifications
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification success';
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 2500);
        }
    </script>
</body>
</html>
